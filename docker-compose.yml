services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - ps-model-selection-network
    restart: unless-stopped
    entrypoint: >
      bash -c "
        ollama serve & pid=$$!;
        sleep 10;
        echo 'Downloading required models...';
        ollama pull qwen2.5vl:7b;
        ollama pull llava:7b;
        ollama pull gemma3:4b;
        echo 'All models downloaded successfully!';
        wait $$pid
      "

  api:
    build: .
    container_name: ps-model-selection-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - ps-model-selection-network
    restart: unless-stopped

networks:
  ps-model-selection-network:
    driver: bridge

volumes:
  ollama_data:
